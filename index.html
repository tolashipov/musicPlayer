  <div id="editbg">
    <div id="editctr">
      <h2> Add New Playlist</h2>
      <form name="playlistform">
        <div id='prev-image'></div>
        <label>Playlist Name</label>
        <input type="text" class="form-control" name='name' placeholder='e.g. The Beatles'>
        <label>Playlist Image URL</label>
        <input type="text" class="form-control" name='image' placeholder='http://'>
        <button type='button' class='btn next'>Next</button>
        <button type='button' class='btn reset'>Reset Fields</button>
      </form>
    </div>
    <div id="editctr2">
      <h2>Add New Playlist</h2>
      <form name="songsform">
        <ul id="sortable">
          <li class="ui-state-default">
            <span>Song URL:</span>
            <input class="form-control" name="url" type="url">
            <span>Name:</span>
            <input class="form-control" name="name" type="text">

            <i class="fas fa-trash"></i>
          </li>
        </ul>
        <div id='addSong'>
          <i class="fas fa-plus-circle"></i> Add another song
        </div>
        <button type='button' class='btn submit'>Finish & Save</button>
      </form>
